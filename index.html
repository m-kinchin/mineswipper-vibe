<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minesweeper</title>
</head>
<body>
  <div id="app">
    <h1>Minesweeper</h1>
    <div id="controls">
      <label>
        Rows: <input type="number" id="rows" value="9" min="5" max="30">
      </label>
      <label>
        Cols: <input type="number" id="cols" value="9" min="5" max="30">
      </label>
      <label>
        Mines: <input type="number" id="mines" value="10" min="1" max="100">
      </label>
      <button id="new-game">New Game</button>
    </div>
    <div id="status">
      <span id="mine-count">Mines: 10</span>
      <span id="timer">Time: 0</span>
      <span id="game-status"></span>
    </div>
    <div id="board"></div>
  </div>
  <script type="module" src="./src/main.ts"></script>
</body>
</html>
