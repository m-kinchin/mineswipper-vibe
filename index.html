<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minesweeper</title>
</head>
<body>
  <div id="app">
    <h1>Minesweeper</h1>
    <div id="theme-selector">
      <label for="theme">Theme:</label>
      <select id="theme">
        <option value="default">Modern Light</option>
        <option value="dark">Dark Mode</option>
        <option value="classic">Classic Win98</option>
      </select>
    </div>
    <div id="animation-toggle">
      <input type="checkbox" id="animations" checked>
      <label for="animations">Enable animations</label>
    </div>
    <div id="controls">
      <button id="beginner" class="level-btn active">Beginner (9×9, 10 mines)</button>
      <button id="master" class="level-btn">Master (16×16, 40 mines)</button>
      <button id="expert" class="level-btn">Expert (30×16, 99 mines)</button>
    </div>
    <div id="status">
      <span id="mine-count">Mines: 10</span>
      <span id="timer">Time: 0</span>
      <span id="game-status"></span>
    </div>
    <div id="board"></div>
  </div>
  <script type="module" src="./src/main.ts"></script>
</body>
</html>
